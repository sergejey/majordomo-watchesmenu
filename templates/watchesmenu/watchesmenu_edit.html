
<!-- Table 'watchesmenu' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-error"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset>
<!-- TITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_TITLE#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_TITLE#> (*):<#LANG_HCB#>title<#LANG_HCE#>
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="title" value="[#TITLE#]" ></div>
</div>

<!-- PRIORITY (int) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_PRIORITY#] style="color:red;font-weight:bold"[#endif#]>
 <#LANG_PRIORITY#>:<#LANG_HCB#>priority<#LANG_HCE#>
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="priority" value="[#PRIORITY#]" ></div>
</div>


<!-- SUBTITLE (varchar) -->
<div class="form-group">
 <label class="col-lg-3 control-label"[#if ERR_SUBTITLE#] style="color:red;font-weight:bold"[#endif#]>
 SUBTITLE:
 </label>
 <div class="col-lg-4"><input type="text" class="form-control" name="subtitle" value="[#SUBTITLE#]" ></div>
</div>

<div class="form-group">
  <label class="control-label"><#LANG_LINKED_OBJECT#>:<#LANG_HCB#>linked_object<#LANG_HCE#></label>
   <div class="col-lg-5">
     <div class="form-inline">
      <div class="form-group col-lg-5">
       <input type="text" name="linked_object" id="linked_object" value="[#LINKED_OBJECT#]"  class="form-control">
      </div>
     </div>
    </div>
</div>

<div class="form-group">
  <label class="control-label"><#LANG_METHOD#>:<#LANG_HCB#>linked_method<#LANG_HCE#></label>
  <!--#<#LANG_ONCHANGE_OBJECT#>.#-->
   <div class="col-lg-5">
     <div class="form-inline">
      <div class="form-group col-lg-5">
       <input type="text" name="linked_method" id="linked_method" value="[#LINKED_METHOD#]" class="form-control">
      </div>
     </div>
    </div>
</div>


<div class="form-group">
        <label class="control-label"><#LANG_ONCHANGE_SCRIPT#>:<#LANG_HCB#>onchange_script<#LANG_HCE#></label>
        <div class="col-lg-4">
<select name="script_id" class="form-control">
   <option value="0">
   [#begin SCRIPTS#]
       <option value="[#ID#]"[#if ID="<#SCRIPT_ID#>"#] selected[#endif#]>[#TITLE#]
       [#end SCRIPTS#]
</select> 
        </div>
</div>

[#module name="linkedobject" object_field="linked_object" method_field="linked_method"#]

[#if ID!=""#]
<div class="form-group">
        <label class="control-label"><#LANG_ACCESS_CONTROL#>:<#LANG_HCB#>access_control<#LANG_HCE#></label>
        <div class="col-lg-5">
                <a href="?(panel:{action=security_rules})&object_type=watchesmenu&object_id=[#ID#]&print=1" onClick="return openModalTWindow('security', '<#LANG_ACCESS_CONTROL#>', this.href, 800, 600);" target=_blank><#LANG_SET#></a>
        </div>
</div>
[#endif ID#]


<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
[#if ID!=""#]
<button type="submit" class="btn btn-default btn-primary" name="subm"><#LANG_SUBMIT#></button>
[#else ID#]
<button type="submit" class="btn btn-default btn-primary" name="subm"><#LANG_ADD#></button>
[#endif ID#]

<a class="btn btn-default" href="?"><#LANG_CANCEL#></a>

<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
        </div>
</div>
</fieldset>
</form>
